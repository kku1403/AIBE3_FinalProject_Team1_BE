version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chwimeet-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING__DATASOURCE__PASSWORD}
      MYSQL_DATABASE: chwimeet
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    networks:
      - chwimeet-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${SPRING__DATASOURCE__PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chwimeet-redis
    command: redis-server --requirepass ${SPRING__REDIS__PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chwimeet-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SPRING__REDIS__PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mariadb:
    image: mariadb:11.7
    container_name: chwimeet-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${SPRING__DATASOURCE__PASSWORD}
      MARIADB_DATABASE: chwimeet
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    ports:
      - "3307:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - chwimeet-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-uroot", "-p${SPRING__DATASOURCE__PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5



  # 선택: Spring Boot 애플리케이션도 Docker Compose로 실행
  # 사용: docker compose --profile full up
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chwimeet-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - SPRING_DATASOURCE_URL=${SPRING__DATASOURCE__URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING__DATASOURCE__USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING__DATASOURCE__PASSWORD}
      - SPRING_DATA_REDIS_HOST=${SPRING__REDIS__HOST}
      - SPRING_DATA_REDIS_PORT=${SPRING__REDIS__PORT}
      - SPRING_DATA_REDIS_PASSWORD=${SPRING__REDIS__PASSWORD}
      - CUSTOM_JWT_SECRETKEY=${CUSTOM__JWT__SECRETKEY}
      - CUSTOM_CORS_ALLOWED_ORIGINS=${CUSTOM_CORS_ALLOWED_ORIGINS}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLOUD__AWS__S3__BUCKET=${CLOUD__AWS__S3__BUCKET}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chwimeet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - full

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  mariadb-data:
    driver: local

networks:
  chwimeet-network:
    driver: bridge